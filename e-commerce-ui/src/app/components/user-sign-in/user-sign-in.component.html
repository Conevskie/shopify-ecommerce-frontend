<div class="container">
  <div class="title">
    <h2>Welcome Back!</h2>
    <p>Sign in to explore and enjoy Taste. Your journey awaits!</p>
  </div>
  <div class="content">
    <div class="illustration">
      <img ngSrc="../../../assets/sign-in.svg" height="249" width="320" alt="decorative image">
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="sing-in-form">
        <label for="email">Email : </label>
        <input id="email" type="text" name="email" class="form-control" formControlName="email"
               placeholder="Enter your email" autocomplete="email">
        <app-validation-messages [control]="signupForm.get('email')"></app-validation-messages>

        <label for="password">Password : </label>
        <input id="password" type="password" name="password" formControlName="password" class="form-control"
               placeholder="Enter your password" required>
        <app-validation-messages [control]="signupForm.get('password')"></app-validation-messages>

        <button class="submit-button" type="submit" [disabled]="signupForm.invalid">Sign In</button>
        <div class="sign-up-nav">
          Don`t have an account ? <a routerLink="/sign-up">Sign Up</a> here.
        </div>
      </div>
    </form>
  </div>
</div>
