<div class="grid">
    <div class="product-card" *ngFor="let product of productList">
        <img ngSrc="{{product.imageUrl}}" alt="product image" height="300" width="300">
        <div class="product-card-info">
            <h4 class="product-title"
                (click)="helperService.navigateToProductDetails(product.id, product.categoryCategoryName)">
                {{product.name}}</h4>
            <p class="product-price">{{product.price}}</p>
        </div>
    </div>
</div>
